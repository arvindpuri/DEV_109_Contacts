<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="author" content="Tiger Puri">
  <meta name="description" content="Coding Exercise Contacts">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Tiger Puri Contacts</title>

  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f5f5f5;
        color: #333;
    }
    h1 {
        color: #4CAF50;
    }
    .contact-list {
        list-style-type: none;
        margin-bottom: 10px;
        white-space: pre;

    }
    .contact-item {
        margin-bottom: 5px;
        list-style-type: none;
        white-space: pre;

    }
    .exit-message {
        text-align: center;
        margin-top: 50px;
        padding: 20px;
        background-color: #fff3cd;
    }
  </style>

</head>

<body>
  <h1>Tiger Puri Contacts</h1><br>

   <!-- Creating a display area for the contacts -->
   <p id="contactList"></p>

  <div class="exit-message" id="exitMessage" style="display:none;">
      Hope you liked my Contacts app!
  </div>

  <script>
      // Initialize the contacts array
      const contacts = ["Arnold", "Sly", "Dwayne", "Vin", "JCVD", "Steven"];

      // Display contacts on page load
      const contactList = document.getElementById('contactList');
      document.getElementById('contactList').textContent=(`Slot #` + '        ' +`Contact Name`);
      for (let slot = 0; slot < contacts.length; slot++) {
          const listItem = document.createElement('li');
          listItem.className = 'contact-item';
          listItem.textContent = `${slot} ${contacts[slot]}`;
          contactList.appendChild(listItem);
      }

      // Handle user interaction via prompts
      let continuePrompting = true;

      while (continuePrompting) {
          const entryNumber = prompt("Please provide an Entry Number:");

          if (entryNumber !== null && !isNaN(entryNumber) && entryNumber >= 0 && entryNumber < contacts.length) {
              const name = contacts[entryNumber];
              const message = `Displaying ${name}.\nDo you want to make another selection? y/n`;
              const response = prompt(message);

              if (response.toLowerCase() !== 'y') {
                  continuePrompting = false;
                  document.getElementById('exitMessage').style.display = 'block';
              }
          } else {
              const message = `That Entry is not in the Database.\nDo you want to make another selection? y/n`;
              const response = prompt(message);

              if (response.toLowerCase() !== 'y') {
                  continuePrompting = false;
                  document.getElementById('exitMessage').style.display = 'block';
              }
          }
      }
  </script>
    


</body>
